<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Sen:regular,700,800"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main-div">
            <div class="main-container">
                <div class="screen"><p id="showData"></p></div>
            </div>
            <div class="keypad-grid">
                <div class="num-box num-box-row-1 num-box-col-1">
                    <button
                        class="num-btn"
                        type="button"
                        value="7"
                        onclick="userInput('7')"
                    >
                        7
                    </button>
                </div>
                <div class="num-box num-box-row-1 num-box-col-2">
                    <button
                        class="num-btn"
                        type="button"
                        value="8"
                        onclick="userInput('8')"
                    >
                        8
                    </button>
                </div>
                <div class="num-box num-box-row-1 num-box-col-3">
                    <button
                        class="num-btn"
                        type="button"
                        value="9"
                        onclick="userInput('9')"
                    >
                        9
                    </button>
                </div>
                <div class="num-box num-box-row-1 num-box-col-4">
                    <button
                        class="num-btn"
                        type="button"
                        value="*"
                        onclick="userInput('*')"
                    >
                        x
                    </button>
                </div>
                <div class="num-box num-box-row-1 num-box-col-5">
                    <button
                        class="num-btn"
                        type="button"
                        value="0"
                        onclick="reset()"
                    >
                        R
                    </button>
                </div>
                <div class="num-box num-box-row-2 num-box-col-1">
                    <button
                        class="num-btn"
                        type="button"
                        value="4"
                        onclick="userInput('4')"
                    >
                        4
                    </button>
                </div>
                <div class="num-box num-box-row-2 num-box-col-2">
                    <button
                        class="num-btn"
                        type="button"
                        value="5"
                        onclick="userInput('5')"
                    >
                        5
                    </button>
                </div>
                <div class="num-box num-box-row-2 num-box-col-3">
                    <button
                        class="num-btn"
                        type="button"
                        value="6"
                        onclick="userInput('6')"
                    >
                        6
                    </button>
                </div>
                <div class="num-box num-box-row-2 num-box-col-4">
                    <button
                        class="num-btn"
                        type="button"
                        value="-"
                        onclick="userInput('-')"
                    >
                        -
                    </button>
                </div>
                <div class="num-box num-box-row-2 num-box-col-5">
                    <button
                        class="num-btn"
                        type="button"
                        value="B"
                        onclick="backSpace()"
                    >
                        B
                    </button>
                </div>
                <div class="num-box num-box-row-3 num-box-col-1">
                    <button
                        class="num-btn"
                        type="button"
                        value="1"
                        onclick="userInput('1')"
                    >
                        1
                    </button>
                </div>
                <div class="num-box num-box-row-3 num-box-col-2">
                    <button
                        class="num-btn"
                        type="button"
                        value="2"
                        onclick="userInput('2')"
                    >
                        2
                    </button>
                </div>
                <div class="num-box num-box-row-3 num-box-col-3">
                    <button
                        class="num-btn"
                        type="button"
                        value="3"
                        onclick="userInput('3')"
                    >
                        3
                    </button>
                </div>
                <div class="num-box num-box-row-3 num-box-col-4">
                    <button
                        class="num-btn"
                        type="button"
                        value="+"
                        onclick="userInput('+')"
                    >
                        +
                    </button>
                </div>
                <div class="num-box num-box-row-3 num-box-col-5">
                    <button
                        class="num-btn"
                        type="button"
                        value="/"
                        onclick="userInput('/')"
                    >
                        /
                    </button>
                </div>
                <div class="num-box num-box-row-4 num-box-col-1">
                    <button
                        class="num-btn"
                        type="button"
                        value="0"
                        onclick="userInput('0')"
                    >
                        0
                    </button>
                </div>
                <div class="num-box num-box-row-4 num-box-col-2">
                    <button
                        class="num-btn"
                        type="button"
                        value="00"
                        onclick="userInput('00')"
                    >
                        00
                    </button>
                </div>
                <div class="num-box num-box-row-4 num-box-col-3">
                    <button
                        class="num-btn"
                        type="button"
                        value="."
                        onclick="userInput('.')"
                    >
                        .
                    </button>
                </div>
                <div class="num-box equal-box">
                    <button
                        class="equal-btn"
                        type="button"
                        value="="
                        onclick="equals()"
                    >
                        =
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
